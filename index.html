<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum de Fotos com Minha Namorada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Nosso Álbum de Fotos</h1>
        <p>O amor é a arte de criar momentos eternos juntos.</p>
        <audio controls autoplay>
            <source src="audio/The Neighbourhood - Reflections (Official Audio)_x47TgeRJtH0.mp3" type="audio/mpeg">
        </audio>
    </header>

    <div class="container">
        <div class="photo">
            <img src="fotos/nos salao de assembleia.jpg" alt="Foto 1">
            <p>Um dia incrível juntos!</p>
            <p class="love-message">Você é minha vida.</p>
            <img class="heart" src="img/pngimg.com - heart_PNG51158.png" alt="Coração">
        </div>
        <div class="photo">
            <img src="fotos/foto_no_lanche.png" alt="Foto 2">
            <p>O pôr do sol nos abençoou.</p>
            <p class="love-message">Cada momento com você é mágico.</p>
            <img class="heart" src="img/pngimg.com - heart_PNG51252.png" alt="Coração">
        </div>
        <!-- Adicione mais fotos aqui -->
        <div class="photo">
            <img src="fotos/loucura.jpg" alt="Foto 3">
            <p>Um momento de ternura.</p>
            <p class="love-message">Nosso amor é eterno.</p>
            <img class="heart" src="img/pngimg.com - heart_PNG51313.png" alt="Coração">
        </div>
        <div class="photo">
            <img src="fotos/nos_no_carro.jpg" alt="Foto 4">
            <p>Em nossas melhores lembranças.</p>
            <p class="love-message">Caminhando juntos para sempre.</p>
            <img class="heart" src="img/pngimg.com - heart_PNG51158.png" alt="Coração">
        </div>
        <!-- Adicione mais fotos com mensagens e corações -->
    </div>
</body>
</html>
